	<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Ajout de notre fichier CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Concentration - Un jeu de mémoire</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
			<!-- text-center est une classe bootstrap -->
			<h1 class=text-center> Jeu du memory </h1>
          <!-- container pour la grille du jeu -->
          <!-- le 2ème container dans la classe permet de garder la grille du jeu centrée-->
			<div class="container-jeu container">
				
          <!-- création du block pour les lignes -->
				<div id="plateau" class="row">

               <!-- céation du block pour faire les carrés -->
					<div class="col-3 carrejeu">
					<!-- Container pour les 2 faces -->
						<div class="face-container">
						<!-- Les 2 différentes faces qui vont nous servire à "retourner" les cartes -->
							<div class="facevisible"></div>
							<div class="facecacher"></div>
						</div>
					</div>	
				</div>
			</div>
			<!-- ce sont toutes des classes bootstrap -->
			<button id="reset-button" class="btn-reset btn btn-lg btn-primary btn-block">reset</button>
			
		</div>
      </div>
    </div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Ajout de notre fichier js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html
